<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Raleway:wght@300;400;600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/55566defb0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/css/style.min.css">
</head>

<body>
    <nav class="nav">
    <div class="wrapper">
        <div class="navbar shadow-bg">
            <div class="navbar__logo">
                <a href="#" class="navbar__logo-href">
                    <i class="fa-solid fa-tree"></i>
                    <p class="navbar__logo-href-title">Forest</p>
                </a>
            </div>
            <div class="navbar__burger-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="navbar__items">
                <a href="#" class="navbar__items-item">Home</a>
                <a href="#aboutus" class="navbar__items-item">O nas</a>
                <a href="#offers" class="navbar__items-item">Oferta</a>
                <a href="#contact" class="navbar__items-item">Kontakt</a>
            </div>
        </div>
    </div>
</nav>

    <main>
        <section class="section offers-subsite">
            <div class="wrapper">
                <h2 class="section-title">Poznaj nasze inne oferty!</h2>
                <div class="offers-subsite__cards">
                    <div class="offers-subsite__cards-card">
                        <img src="../dist/img/animals.jpg" alt="Lying cat">
                        <div class="description-box">
                            <p class="description-box__title">Poznaj nasze zwierzaki!</p>
                            <div class="description-box__reviews">
                                <p class="stars">4.8</p>
                                <p class="clients">95% klientów poleca</p>
                                <p class="opinions">1638 opinii</p>
                            </div>
                            <div class="description-box__price">
                                <p class="description-box__price-cost"><span>49 zł</span>/os</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
    <div class="footer__desktop">
        <div class="footer__desktop-logo">
            <i class="fa-solid fa-tree"></i>
            <p class="footer__desktop-logo-name">Forest</p>
        </div>
        <div class="footer__desktop-info">
            <div class="footer__desktop-info-box">
                <p class="footer__desktop-info-title">O nas</p>
                <p class="footer__desktop-info-element">Historia</p>
                <p class="footer__desktop-info-element">Parki</p>
                <p class="footer__desktop-info-element">Opinie</p>
            </div>
            <div class="footer__desktop-info-box">
                <p class="footer__desktop-info-title">Nasza firma</p>
                <p class="footer__desktop-info-element">Praca</p>
                <p class="footer__desktop-info-element">Kadry</p>
                <p class="footer__desktop-info-element">Zarząd</p>
            </div>
            <div class="footer__desktop-info-box">
                <p class="footer__desktop-info-title">Dokumenty</p>
                <p class="footer__desktop-info-element">Wnioski</p>
                <p class="footer__desktop-info-element">Rezerwacje</p>
            </div>
        </div>
    </div>
    <div class="footer__mobile">
        <p>&copy; 2023 Forest Group Company Ltd.</p>
    </div>
</footer>
    <script src="dist/js/script.min.js"></script>
</body>

</html>
