<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Raleway:wght@300;400;600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/55566defb0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/css/style.min.css">
</head>

<body>
    <nav class="nav">
    <div class="wrapper">
        <div class="navbar shadow-bg">
            <div class="navbar__logo">
                <a href="#" class="navbar__logo-href">
                    <i class="fa-solid fa-tree"></i>
                    <p class="navbar__logo-href-title">Forest</p>
                </a>
            </div>
            <div class="navbar__burger-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="navbar__items">
                <a href="index.html#" class="navbar__items-item" target="_blank" rel="noopener">Home</a>
                <a href="index.html#aboutus" class="navbar__items-item" target="_blank" rel="noopener">O nas</a>
                <a href="index.html#offers" class="navbar__items-item" target="_blank" rel="noopener">Oferta</a>
                <a href="contact.html" class="navbar__items-item" target="_blank" rel="noopener">Kontakt</a>
            </div>
        </div>
    </div>
</nav>

    <main>
        <section class="section contact-subsite">
            <div class="wrapper">
                <h2 class="section-title">Skontakuj się z nami</h2>
                <form class="contact-form">
                    <div class="contact-box">
                        <label for="name">Imię:</label>
                        <input type="text" name="name" id="name">
                        <p class="error error-name">error</p>
                    </div>
                    <div class="contact-box">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                        <p class="error error-email">error</p>
                    </div>
                    <div class="contact-box">
                        <label for="msg">Wiadomość:</label>
                        <textarea name="msg" id="msg"></textarea>
                        <p class="error error-msg">error</p>
                    </div>
                    <button class="send-btn">Wyślij</button>
                </form>
                <p class="msg-status"></p>
            </div>
        </section>
    </main>

    <footer class="footer">
    <div class="footer__desktop">
        <div class="footer__desktop-logo">
            <i class="fa-solid fa-tree"></i>
            <p class="footer__desktop-logo-name">Forest</p>
        </div>
        <div class="footer__desktop-info">
            <div class="footer__desktop-info-box">
                <p class="footer__desktop-info-title">O nas</p>
                <p class="footer__desktop-info-element">Historia</p>
                <p class="footer__desktop-info-element">Parki</p>
                <p class="footer__desktop-info-element">Opinie</p>
            </div>
            <div class="footer__desktop-info-box">
                <p class="footer__desktop-info-title">Nasza firma</p>
                <p class="footer__desktop-info-element">Praca</p>
                <p class="footer__desktop-info-element">Kadry</p>
                <p class="footer__desktop-info-element">Zarząd</p>
            </div>
            <div class="footer__desktop-info-box">
                <p class="footer__desktop-info-title">Dokumenty</p>
                <p class="footer__desktop-info-element">Wnioski</p>
                <p class="footer__desktop-info-element">Rezerwacje</p>
            </div>
        </div>
    </div>
    <div class="footer__mobile">
        <p>&copy; 2023 Forest Group Company Ltd.</p>
    </div>
</footer>
    <script src="dist/js/script.min.js"></script>
</body>

</html>
